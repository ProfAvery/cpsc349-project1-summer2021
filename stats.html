{% unless page.url == '/' %}
    	<a href="/">Home</a>
{% endunless %}
  <body>
    <br>
    <h1>Photo Stats</h1>
    <table>
      <tr>
        <th>Photo</th>
        <th>Views</th>
        <th>Downloads</th>
        <th>Rating (as a decimal)</th>
      </tr>
    {% for photo in collections.photos %}
      <tr>
        <td><a href="{{photo.data.photo_url}}">{{photo.data.photo_url}}</td></a>
        <td>{{photo.data.stats_views}}</td>
        <td>{{photo.data.stats_downloads}}</td>
        <td>{{photo.data.score}}</td>

      </tr>
    {%endfor%}
  </table>

  </body>
